/*
SLIP 10
Create a HTML fileto insert text before and after a Paragraph using jQuery.[Hint:Use before()and after()]
*/
	<br>

  <html>
	<script type="text/javascript" src="jquery-3.7.1.js">
	</script>

	<head><script type="text/javascript" language="javascript"></script>
	
	<body>
	<p>........this is a paragraph ........</p>
		
	<script>
		$(document).ready(function()
		{
		$("p").before("text inserted before");
		$("p").after("text inserted after");
		
		});
	
	</script>
	</head>
	</body>

   </html>
