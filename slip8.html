/*Write a JavaScript to display message ‘Exams are near, have you started preparing for?’(usealertbox)and Accept any two numbers from user and display addition of two number .(Use Prompt and confirm box)

*/<br><br>

<html><body><form>

<input type="button" id="q1" value="ok" onmouseover="show()">

</form></body></html>

<script>
function show()
{
	con=confirm("are ur ready?");
	if(con==true)
	{
	v=prompt("Exams are near, have you started preparing for?");
	
	document.write(""+v);
	}

}
</script>
